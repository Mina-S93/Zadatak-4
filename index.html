<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="starter-code/assets/favicon-32x32.png"
			type="image/x-icon"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>definder</h1>
				<a class="mode" href="#">
					<span>DARK</span>
					<img src="starter-code/assets/icon-moon.svg" alt="Mode" />
				</a>
			</header>
			<form action="#" method="get">
				<label for="search">
					<img src="starter-code/assets/icon-search.svg" alt="Search" />
					<input
						type="search"
						name="search"
						id="search"
						placeholder="Search GitHub username..."
					/>
				</label>
				<input type="submit" value="Search" id="search-button" />
			</form>
			<section>
				<aside>
					<img
						src="../portfolio/logo photoshop.png"
						alt="avatar"
						class="avatar"
					/>
				</aside>
				<div class="user-details">
					<div class="user-info">
						<div>
							<h1 class="username"></h1>
							<h3 class="login"></h3>
						</div>
						<p>Joined <span class="joined"></span></p>
					</div>
					<p class="bio"></p>
					<div class="repo-followers-following">
						<div>
							<h4>Repos</h4>
							<h1 class="repos"></h1>
						</div>
						<div>
							<h4>Followers</h4>
							<h1 class="followers"></h1>
						</div>
						<div>
							<h4>Following</h4>
							<h1 class="following"></h1>
						</div>
					</div>
					<div class="info">
						<p>
							<img src="starter-code/assets/icon-location.svg" alt="Location" />
							<span class="location"></span>
						</p>
						<p>
							<img src="starter-code/assets/icon-twitter.svg" alt="Twitter" />
							<a class="twitter" href="#"></a>
						</p>
						<p>
							<img src="starter-code/assets/icon-website.svg" alt="Website" />
							<a class="website" href="#"></a>
						</p>
						<p>
							<img src="starter-code/assets/icon-company.svg" alt="Company" />
							<a class="company" href="#"></a>
						</p>
					</div>
				</div>
			</section>
		</div>
		<script src="main.js"></script>
	</body>
</html>
